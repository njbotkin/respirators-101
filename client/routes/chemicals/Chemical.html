<div class="chemical" data-open="{{ open }}">
	<div class="title" on:click="set({ open: !open })" id="{{ c.id || '' }}">
		<span class="name">{{{ (highlight && c.cHighlit) || c.c }}}</span>
		{{ #if c.s }}
			<span class="synonyms">({{{ (highlight && c.sHighlit) || c.s }}})</span>
		{{ /if }}
	</div>
	<div class="contents">

		<div class="table">
			<div class="row">
				<div class="cell">
					<label>CAS</label>
					{{ c.cn }}
				</div>
				<div class="cell">
					<label>IDLH</label>
					{{{ c.i }}}
				</div>
			</div>
		</div>

		<div class="limits supsection">

			<label>Exposure Limits</label>

			<div class="table">
				<div class="row">
					<div class="cell">
						<label>NIOSH REL</label>
						{{{ c.n }}}
					</div>
					<div class="cell">
						<label>OSHA PEL</label>
						{{{ c.o }}}
					</div>
				</div>
			</div>
			
		</div>

		<div class="block">
			<label>Physical Description</label>
			{{{ c.p }}}
		</div>

		<div class="table">
			<div class="row">
				<div class="cell">
					<label>Exposure Routes</label>
					{{{ c.e }}}
				</div>
				<div class="cell">
					<label>Target Organs</label>
					{{{ c.to }}}
				</div>
			</div>
		</div>

		<div class="block supsection">
			<label>Personal Protection/Sanitation</label>

			<table class="table">	
					<tr><td><label>Skin</label></td><td>{{{ c.ps }}}</td></tr>
					<tr><td><label>Eyes</label></td><td>{{{ c.pe }}}</td></tr>
					<tr><td><label>Wash skin</label></td><td>{{{ c.pw }}}</td></tr>
					<tr><td><label>Remove</label></td><td>{{{ c.pr }}}</td></tr>
					<tr><td><label>Change</label></td><td>{{{ c.pc }}}</td></tr>
					<tr><td><label>Provide</label></td><td>{{{ c.pp }}}</td></tr>
			</table>
		</div>

	</div>
</div>

<style>

	@import 'colors';

	.title {
		cursor: pointer;

		em {
			font-weight: bold;
			font-style: normal;
		}
	}
	.contents {
		margin-top: 5px;
		border-top: 1px solid #ddd;
		padding-top: 5px;
	}

	.table { 
		display: table;
		width: 100%;
		border-spacing: 10px;

		.row {
			display: table-row;

			.cell {
				display: table-cell;
			}
		}
	}

	.block {
		margin: 20px 0;
	}

	.supsection {
		border-bottom: 1px solid #ddd;

		> label {
			border-bottom: 1px solid #ddd;
			padding-bottom: 5px;
		}
	}

	label {
		display:block;
		font-weight: bold;
		font-size: 80%;
	}

	.protection label {
		display: inline;
	}

	.synonyms {
		font-size: 80%;
		color: #aaa;
	}

	.chemical {
		padding: 5px 10px;
		transition: all .2s;
	}

	[data-open=false] {

		.contents {
			display: none;
		}
	}

	[data-open=true] {

		background: #fff;
		margin: 5px 0;
		box-shadow: 1px 1px 10px #00000066;

		.contents {
			display: block;
		}
	}

</style>

<script>

	export default {
		data() {
			return {
				open: false
			}
		}
	}

</script>
