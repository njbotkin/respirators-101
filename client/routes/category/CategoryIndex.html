<div id="content">
	<div class="desc">{@html description }</div>

	<ul class="links">
		{#each children as item}
			<li>
				<a href="{ asr.makePath('app.categorycontent', { id: item.id, catid }) }">
					{item.title}
					<div class="icon icon-angle-left"></div>
				</a>
			</li>
		{/each}
	</ul>
</div>

<style>

	@import 'colors';

	.desc {
		padding: 20px;
		background: #fff;
		margin: 0 0 20px 0;
		box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.4);

		:global(p:last-child) {
			margin-bottom: 0;
		}

		:global(img) {
			max-width: 100%;
		}
	}

	ul.links li {
		background: #fff;
		color: $blue4;

		&:nth-child(odd) {
			background: $blue2;
			color: #fff
		}

		a {
			color: inherit;
			text-decoration: none;
			display: block;
			font-size: 100%;
			line-height: 1.5;
			padding: 13px 65px 13px 15px;
			position: relative;

			.icon {	
				position:absolute;
				top: 0;
				right: 0;
				width: 30px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				color: #fff;
				background: $blue3;
				text-decoration: none;
				font-size: 25px; 
				border-radius: 100%;
				margin: 10px;
				transform: rotate(180deg);

				&::before {
					margin-left: -2px;
				}
			}
		}
	}

	ul.links {
		list-style: none;
		padding: 0;
		margin: 0 -20px;

		@media (max-width: 400px) {
			margin: 0 -10px;
		}
	}


</style>
