<span class="option target active{ current ? current.id === option.id : false }" value="{ option.id }" ref:dom>
	<div class="name target" on:click="select( option )">{ option.name }</div>
</span>

<style>

	@import 'colors';
	
	.option {
		margin: 5px;
		display: inline-block;
		max-width: 40%;
		user-select: none;
		box-sizing: border-box;
		position: relative;
		background: #fff;
		border: 2px solid #fff;
	}
	.option.activetrue {
		border-color: $blue2;
		color: $blue2;
		font-weight: bold;
		letter-spacing: -.5px;
	}
	.name {
		padding: 0 15px;
		line-height: 48px;
		text-align: center;
		cursor: pointer;
		display: block;
	}

	.hide {
		display: none;
	}

	.option.current {
		color: #fff;
		font-weight: bold;
	}

</style>


<script>
	export default {
		methods: {
			select(option) {
				let current = this.get('current')
				this.set({'current': current ? (current.id === option.id ? null : option) : option })
			}
		}
	}
</script>
