<script>

	var width = 1242
	var height = 1959
	var ratio = width/height
	
	export default {
		computed: {
			mainHeight: ({ innerHeight }) => innerHeight - 50,
			height: ({ innerWidth, mainHeight }) => {
				if(innerWidth / mainHeight > ratio) { // wide
					return mainHeight
				} else { //narrow
					return innerWidth * (height/width)
				}
			},
			width: ({ innerWidth, mainHeight }) => {
				if(innerWidth / mainHeight > ratio) { // wide
					return mainHeight * ratio
				} else { //narrow
					return innerWidth
				}
			}
		}
	}

</script>
