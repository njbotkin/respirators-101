<div class="content">
	<form>
		<div class="name">
			<label for="name">Name</label>
			<input type="text" id="name" />

			<div class="status small">
				<div class="bad empty"> Please fill this out. </div>
			</div>
		</div>

		<div class="email">
			<label for="email">Email</label>
			<input type="text" id="email" />

			<div class="status small">
				<div class="bad empty"> Please fill this out. </div>
				<div class="bad invalid"> Please enter a valid email address. </div>
			</div>
		</div>

		<div class="comment">
			<label for="comment">Comment or Question</label>
			<textarea id="comment"></textarea>

			<div class="status small">
				<div class="bad empty"> Please fill this out. </div>
			</div>
		</div>

		<div class="buttons">
			<button class="submit" on:click="sendMessage()">Submit</button>
			<a class="call" href="tel:+1-234-555-1212">Call</a>
		</div>

		<div class="status general">

			<div class="good sending"> Sending... </div>
			<div class="good sent"> Sent! </div>
			<div class="bad validation-error"> Please check the inputs marked with red. </div>
			<div class="bad error"> Couldn't send right now.  Please try again later. </div>
			<div class="bad no-connection"> You are not connected to the internet.  Please connect and try again. </div>
			
		</div>
	</form>
</div>

<script>

	import isEmpty from 'validator/lib/isEmpty'
	import isEmail from 'validator/lib/isEmail'

	const $ = e => document.querySelector(e)
	$.switch = (t, e) => t ? e.style.display = 'block' : e.style.display = 'none'

	class OR {
		constructor(b) {
			this.value = b
		}
		or(b) {
			if(b) this.value = true
			return b
		}
	}

	export default {
		methods: {
			sendMessage: () => {

				var b = new OR(false)

				$.switch(
					b.or(isEmpty($('#name').value)),
					$('.name .status .empty')
				)

				$.switch(
					b.or(isEmpty($('#email').value)),
					$('.email .status .empty')
				)

				$.switch(
					b.or(!isEmpty($('#email').value) && !isEmail($('#email').value)),
					$('.email .status .invalid')
				)

				$.switch(
					b.or(isEmpty($('#comment').value)),
					$('.comment .status .empty')
				)

				if(b.value) return

				// ATTEMPT TO SEND EMAIL
			}
		}
	}

</script>
