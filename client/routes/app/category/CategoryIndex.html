<div class="content">
	<h1>{{ title }}</h1>

	<div class="desc">{{ description }}</div>

	<ul class="links">
		{{#each children as item}}

		<li>

			<a href="{{ asr.makePath('wrapper.app.categorycontent', { id: item.id, catid: catid }) }}">
				{{item.title}}
				<div class="icon icon-angle-left"></div>
			</a>

		</li>

		{{/each}}
	</ul>
</div>
<style>

	@import 'colors';

	h1 {
		display: none;
	}

	.desc {
		padding: 20px;
		background: #fff;
		margin: 16px 0;
		box-shadow: 0px 0px 5px 0px #00000066;
	}

	ul.links li {
		background: #fff;
		color: $blue4;

		&:nth-child(odd) {
			background: $blue2;
			color: #fff
		}

		a {
			color: inherit;
			text-decoration: none;
			display: block;
			font-size: 16px;
			line-height: 24px;
			padding: 13px 65px 13px 15px;
			position: relative;

			.icon {	
				position:absolute;
				top: 0;
				right: 0;
				width: 30px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				color: #fff;
				background: $blue3;
				text-decoration: none;
				font-size: 25px; 
				border-radius: 100%;
				margin: 10px;
				transform: rotate(180deg);

				&::before {
					margin-left: -2px;
				}
			}
		}
	}

	ul.links {
		list-style: none;
		padding: 0;
		margin: 0 -16px;
	}

</style>
