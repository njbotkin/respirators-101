<div class="expand" ref:expand>
	<div class="clickable" on:click="toggle()">
		{@html title}

		{#if open}
			<div class="icon icon-remove_circle"></div>
		{:else}
			<div class="icon icon-add_circle"></div>
		{/if}
	</div>

	<div class="inner" ref:inner>
		<div class="padding"><slot></slot></div>
	</div>
</div>

<script>
	export default {
		data: () => ({
			open: false
		}),
		methods: {
			toggle() {

				let { open } = this.get()
				open = !open
				this.set({ open })

				let expand = this.refs.expand
				let inner = this.refs.inner

				// alert any interested children
				let events = this.refs.inner.querySelectorAll(".expandEvent")
				for(let e of events) e.dispatchEvent(new CustomEvent(open ? 'expanding' : 'closing'))
				setTimeout(() => { for(let e of events) e.dispatchEvent(new CustomEvent(open ? 'expanded' : 'closed')) }, 300)

				// scroll to viewport
				if(open) {

					let aperture = document.getElementById('aperture')
					let apertureTop = aperture.getBoundingClientRect().top
					let apertureInner = aperture.children[0]

					// get dimensions
					inner.style.height = 'auto'

					var height = inner.offsetHeight
					var viewportTop = expand.getBoundingClientRect().top - apertureTop - 20
					var viewportBottom = aperture.offsetHeight - (viewportTop + height) - apertureTop - 40

					inner.style.height = '0px'

					// expand contents are out of view
					if(viewportBottom < 0 || viewportTop < 0 ) {
						var movetop

						// top is clipped
						if(viewportTop < 0) {
							movetop = viewportTop
						} 
						// bottom is clipped
						else {
							movetop = Math.min(-viewportBottom, viewportTop)
						}

						apertureInner.style.transitionDuration = '.5s'
						apertureInner.style.transform = `translate(0, ${-movetop}px)`

						// remove transform and set traditional scrolltop so user can scroll
						setTimeout(function(o) { 
							apertureInner.style.cssText = ''
							aperture.scrollTop = o.t
						}, 600, { t: aperture.scrollTop + movetop })

					}
					requestAnimationFrame( () => inner.style.height = height + 'px' )

				} 
				else {
					inner.style.height = '0px'
				}
			}
		}
	}
</script>

<style>

	@import 'colors';

		cursor: pointer;
		font-size: 100%;
		position: relative;
		line-height: 1.5;
		padding: 13px 50px 13px 15px;
		font-weight: bold;

			padding-left: 20px;
		}
	}
	.icon {	
		position: absolute;
		right: 0;
		top: 0;

		text-align: center;

			right: 5px;
		}
	}

	.expand {
		background: #fff;
		margin-right: -20px;
		margin-left: -20px;

		.inner {
			box-sizing: border-box;
			height: 0px;
			padding: 0 20px;
			overflow: hidden;
			transition: all 300ms cubic-bezier(0.215, 0.61, 0.355, 1);

			@media (max-width: 400px) {
				padding: 0 25px;
			}
		}

		&:nth-child(odd) {
			background: #ddd;
		}
	}

	:global(.expand .inner .padding) {
		padding: 0 0 20px 0;

			margin-top: 0;
		}
		p:last-child {
			margin-bottom: 0;
		}
	}

</style>
