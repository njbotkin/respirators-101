
<ul class="links">
	{{#each navigation as item}}

	<li class="{{ item.id }}">
	
		{{#if item.children}}
			
		<Category :asr :item :closeAllExpands :registerExpand>
			<ul>
				{{#each item.children as page}}
				<li class="{{ page.id }}">
					<a href="{{ page.path }}">{{page.title}}</a>
				</li>
				{{/each}}
			</ul> 
		</Category>

		{{else}}

		<a href="{{ item.path }}">{{item.title}}</a>

		{{/if}}

	</li>

	{{/each}}
</ul>

<div class="copyright">Copyright &copy; IUOENTF {{ copyrightDate }}</div>

<div class="toes">
	<a class="youtube" href="https://www.youtube.com/channel/UCJ10bnllQzci3HqJJma-__Q" target="_blank">
		<div class="icon icon-youtube"></div>
		<div class="text">IUOE on YouTube</div>
	</a>
	<a class="contact" href="{{ asr.makePath( 'app.contact' ) }}">
		<div class="icon"></div>
		<div class="text">Contact Us</div>
	</a>
</div>

<script>

	import Category from 'lib/Category.html'

	import menu from 'data/menu.json'
	import posts from 'data/posts.json'
	import categories from 'data/categories.json'

	const start = 2018
	const end = new Date().getFullYear()
	const copyrightDate = end > start ? start+' - '+end : start

	export default {
		components: {
			Category
		},
		oncreate() {

			document.querySelectorAll('.expand').forEach(e => {
				e.style.height = e.clientHeight + 'px'
				e.setAttribute('class', 'expand initialized')
			})

		},
		// until https://github.com/sveltejs/svelte/issues/881 lands, this is the best way to do dynamic refs that I can think of
		data() {
			var expands = []
			return { 
				closeAllExpands() {
					expands.forEach(e => {
						e._set({ open: false })
					})
				},
				registerExpand(expand) {
					expands.push(expand)
				},
				copyrightDate
			}
		},
		computed: {
			navigation: asr => {

				return menu.map(e => {

					if(e.type == 'category') {
						const catid = e.name
						return {
							catid,
							id: catid,
							title: categories[catid].title,
							path: asr.makePath('app.category', { catid }),
							children: categories[catid].children.map(id => ({
								id,
								title: posts[id],
								path: asr.makePath('app.categorycontent', { id, catid })
							}))
						}
					} 
					else if(e.type == 'post') {
						return {
							id: e.name,
							title: posts[e.name],
							path: asr.makePath('app.content', { id: e.name })
						}
					}
					else if(e.type == 'custom') {
						return {
							id: e.title.replace(/ /g, '-').toLowerCase(),
							title: e.title,
							path: e.path
						}
					}
				})

			}
		}
	}

</script>
