<div class="persistent-value">
	
	<div class="value">
		<slot></slot>
	</div>
	
	<div class="set changed{ original !== value }">
		<div class="button change" on:click="save(value)">
			{ original ? 'Set' : 'Change' }
		</div>
		<div class="cancel">
			Cancel
		</div>
	</div>


</div>

<script>


	export default {
		oncreate() {
			this.set({ 'original': this.get().value })
		},
		methods: {
			save: (value) => {
				console.log(value)
			}
		}
	}

</script>
