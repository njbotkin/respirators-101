<div class="rednav">
		
	<div class="prev {prev}"><a class="icon-chevron-circle-left" href="{ prev_href }"><span class="text">Previous page</span></a></div>

	<div class="title">{ title }</div>

	<div class="next {next}"><a class="icon-chevron-circle-right" href="{ next_href }"><span class="text">Next page</span></a></div> 

</div> 

<div class="rednav-main">
	<slot></slot>
</div>

<script>
	// would like to do this with CSS...
	export default {
		oncreate() {
			function adjustMainHeight() {
				var height = document.querySelector('.rednav').getBoundingClientRect().height
				document.querySelector('.rednav-main').style.top = height + 'px'
			}

			window.addEventListener('resize', adjustMainHeight)
			adjustMainHeight()
		}
	}
</script>

<style>

	@import 'colors';
	
	.rednav {
		background: $red4;
		display: table;
		width:100%;

		> div {
			display: table-cell;
		}

		.title {
			vertical-align: middle;
			text-align: center;
			color: #fff;
			width: 100%;
			padding: 10px 0;
			line-height: 20px;
			font-family: "Roboto Condensed";
		}

		.prev, .next {
			vertical-align: middle;
			width: 50px;

			&.null, &.undefined {
				visibility: hidden;
			}

			a { 
				background: $red4;
				padding: 0;
				display: block;
				width: 26px;
				height: 26px;
				text-align: center;
				line-height: 26px;
				color: #fff;
				text-decoration: none;
				font-size: 26px;
				margin: 7px 10px;

				.text {
					text-indent: -9999px;
					display: block;
				}
			}
		}
	}

	.rednav-main {
		position: absolute;
		top: 40px;
		right: 0;
		left:0;
		bottom: 0;
		overflow-y: scroll;
		overflow-x: hidden;
	}

</style>
