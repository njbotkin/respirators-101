<div class="rednav">
		
	<div class="prev {prev}"><a class="icon-chevron-circle-left" href="{ prev_href }"><span class="text">Previous page</span></a></div>

	<div class="title">{ title }</div>

	<div class="next {next}"><a class="icon-chevron-circle-right" href="{ next_href }"><span class="text">Next page</span></a></div> 

</div> 

<style>

	@import 'colors';
	
	.rednav {
		background: $red4;
		display: table;
		width:100%;

		> div {
			display: table-cell;
		}

		.title {
			vertical-align: middle;
			text-align: center;
			color: #fff;
			width: 100%;
			padding: 10px 20px;
			line-height: 20px;
			font-family: "Roboto Condensed";
		}

		.prev, .next {
			vertical-align: middle;
			width: 50px;

			&.null, &.undefined {
				display: none;
			}

			a { 
				background: $red4;
				padding: 0;
				display: block;
				width: 26px;
				height: 26px;
				text-align: center;
				line-height: 26px;
				color: #fff;
				text-decoration: none;
				font-size: 26px;
				margin: 7px 10px;

				.text {
					text-indent: -9999px;
					display: block;
				}
			}
		}
	}

</style>
