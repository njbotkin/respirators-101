{ #if job.warnings && Object.keys(job.warnings).length }
	<div class="warnings">
		<div class="resolve">Resolve these:</div>
		<ul>
			{ #each Object.entries(job.warnings) as [id, warning] }
				<li class="warning {id}">{@html warning }</li>		
			{ /each }
		</ul>
	</div>
{ /if }

<style>
	@import 'colors';

	:global(.warnings) {
		padding: 10px;
		color: $red3;
		font-size: 90%;
		max-width: 400px;
		margin: 20px auto;

		@media (max-width: 400px) {
			margin: 10px auto;
		}

		.resolve {
			text-transform: uppercase;
			font-size: 90%;
			font-weight: bold;
			letter-spacing: 0.1rem;
		}

		ul {
			padding-left: 0;
			margin: 0;
		}

		.warning {
			color: #fff;
			margin: 5px 0;
			background: $red3;
			padding: 10px;
    		list-style: none;
		}
	}
</style>
