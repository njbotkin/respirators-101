<script>
	// because I would appreciate a simpler API
	import Select from 'svelte-select'

	export default {
		components: {
			Select,
		},
		computed: {
			items: ({ options }) => Object.entries(options).map(([value, label]) => ({ value, label }))
		},
	    methods: {
			handleSelect({ value }) {
				this.set({ value })
			}
	    }
	}
</script>

<div class="s e l e c t"><Select {items} on:select="handleSelect(event)" isClearable={0} selectedValue="{ items[Object.keys(options).indexOf(value)] }" isSearchable={0}></Select></div>
